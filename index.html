<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIVEPROBE — The Collective Watcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #021c14 0%, #000 100%);
      font-family: 'Inter', sans-serif;
      color: #d6ffd8;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 20%;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #8aff91;
      text-shadow: 0 0 25px rgba(0,255,150,0.3);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(0,255,150,0.2); }
      to { text-shadow: 0 0 40px rgba(0,255,150,0.5); }
    }

    h2 {
      font-size: 1.3rem;
      color: #a5ffb3;
      margin-top: 15px;
    }

    .ca-box {
      font-family: monospace;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,150,0.2);
      border-radius: 10px;
      padding: 12px 28px;
      color: #7bff8f;
      font-size: 0.95rem;
      box-shadow: 0 0 15px rgba(0,255,150,0.1);
      width: fit-content;
      margin: 25px auto 15px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00ff88, #00ffcc);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 34px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0,255,150,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,150,0.5);
    }

    .subtitle {
      position: relative;
      text-align: center;
      color: #a8ffb7;
      margin-top: 80px;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <canvas id="swarm"></canvas>

  <div class="content">
    <h1>HIVEPROBE</h1>
    <h2>The Collective Watcher</h2>
    <div class="ca-box">CA: SOON</div>
    <a href="https://x.com/i/communities/1988030401877541331" target="_blank" class="btn">Join X Community</a>
    <div class="subtitle">The swarm is awake.</div>
  </div>

  <script>
    const canvas = document.getElementById("swarm");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const points = [];
    const COUNT = 200;

    for (let i = 0; i < COUNT; i++) {
      points.push({
        x: Math.random() * width,
        y: Math.random() * height,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8,
        size: Math.random() * 2 + 0.8,
        pulse: Math.random() * 2 * Math.PI
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // легкое притяжение к центру
      const centerX = width / 2;
      const centerY = height / 2;

      for (let p of points) {
        const dx = centerX - p.x;
        const dy = centerY - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > 150) {
          p.x += dx * 0.0008;
          p.y += dy * 0.0008;
        } else {
          p.x += (Math.random() - 0.5) * 0.8;
          p.y += (Math.random() - 0.5) * 0.8;
        }

        p.pulse += 0.05;
        const glow = (Math.sin(p.pulse) + 1) * 0.5;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size + glow, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,150,${0.3 + glow * 0.7})`;
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
